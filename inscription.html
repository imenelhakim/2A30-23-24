<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>
        <header>
            <nav>
            <a href="acceuil.html"> Accueil</a>

        </header>
        <img src="Assets/background.jpg" alt="background" width="50%" height="50%">
        
        <section> 
            <h3>Inscription au site</h3>
            <form method="get">     
                <table>
                    <tr>
                        <td><label for="firstname">First name</label></td>
                        <td><input name="firstname" type="text" minlength="2" pattern="[A-Za-z]+" title="Veuillez entrer un 
                            nom valide (lettres uniquement)" required ></td>
                    </tr>
                    <tr>
                        <td><label for="lastname">Last name</label></td>
                        <td><input name="lastname" type="text" minlength="2" pattern="[A-Za-z]+" title="Veuillez entrer un 
                            nom valide (lettres uniquement)" required></td>
                    </tr>
                    <tr>                        
                        <td><label for="user_mail">Email</label></td>
                        <td><input name="user_mail" type="text"  pattern="[A-Za-z0-9].+@gmail.com" title="entrer un email valide" required></td>
                    </tr>
                    <tr>
                        <td><label for="telephone">Phone number</label></td>
                        <td><input name="telephone" type="text" title="Veuillez entrer un 
                            numéro de téléphone valide (8 chiffres)" pattern="[0-9]{8}" required ></td></tr>
                    <tr>
                        <td><label for="birth_date">Birth date</label></td>
                        <td><input name="birth_date" type="date" required ></td>
                    </tr>
                    <tr>
                        <td><label for="user_pwd">Password</label></td>
                        <td><input name="user_pwd" type="password"  pattern="[*A-Z*a-z0-9]{8}" required ></td>
                    </tr>
                </table>
                <input type="submit" value="Ajouter">
            </form>
        </section>
        <footer>
            <hr>
            <p>
                contact

            </p>
            <p> adresse:ghazela</p>
        </footer>
    </body>
</html>
